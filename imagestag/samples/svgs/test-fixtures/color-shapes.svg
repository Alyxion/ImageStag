<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" shape-rendering="crispEdges">
  <!-- Background: white -->
  <rect x="0" y="0" width="200" height="200" fill="#FFFFFF"/>

  <!-- Red circle (top-left) -->
  <circle cx="50" cy="50" r="30" fill="#FF0000"/>

  <!-- Green rectangle (top-right) -->
  <rect x="120" y="20" width="60" height="60" fill="#00FF00"/>

  <!-- Blue circle (bottom-left) -->
  <circle cx="50" cy="150" r="30" fill="#0000FF"/>

  <!-- Yellow rectangle (bottom-right) -->
  <rect x="120" y="120" width="60" height="60" fill="#FFFF00"/>

  <!-- Cyan ellipse (center) - separate from other shapes -->
  <ellipse cx="100" cy="100" rx="20" ry="15" fill="#00FFFF"/>
</svg>
