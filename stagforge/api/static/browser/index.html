<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagforge Browser</title>
    <link rel="stylesheet" href="/api/browse/style.css">
</head>
<body>
    <div class="header">
        <h1>Stagforge Browser</h1>
        <div class="breadcrumb" id="breadcrumb">
            <a href="#" onclick="loadSessions(); return false;">Sessions</a>
        </div>
        <button class="refresh-btn" onclick="refresh()">Refresh</button>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="section-title">Sessions</div>
            <div id="sessions-list">
                <div class="loading">Loading...</div>
            </div>
            <div class="section-title">Documents</div>
            <div id="documents-list">
                <div class="empty">Select a session</div>
            </div>
        </div>
        <div class="main" id="main-content">
            <div class="empty">Select a session and document to view layers</div>
        </div>
    </div>
    <script src="/api/browse/app.js"></script>
</body>
</html>
